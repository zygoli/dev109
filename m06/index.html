<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhombus Pattern</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Customizable Rhombus Pattern</h2>
    <form id="rhombus-form">
        <label for="height">Height of each section:</label>
        <input type="number" id="height" value="5" min="1"><br><br>
        
        <label for="oddColor">Color for odd positions:</label>
        <select id="oddColor">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select><br><br>
        
        <label for="evenColor">Color for even positions:</label>
        <select id="evenColor">
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select><br><br>
        
        <label for="symbol">Symbol:</label>
        <select id="symbol">
            <option value="*">*</option>
            <option value="^">^</option>
            <option value="%">%</option>
        </select><br><br>
        
        <button type="button" onclick="generateRhombus()">Generate Rhombus</button>
    </form>
    <pre id="pattern"></pre>

    <script src="script.js"></script>
</body>
</html>
