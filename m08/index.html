<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            height: 60px;
            background-color: gray;
        }
        .pink {
            background-color: pink;
        }
        .orange {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>grocery list</th>
        </tr>
        <tr class="pink">
            <td>broccolii</td>
        </tr>
        <tr class="pink">
            <td>pizza</td>
        </tr>
        <tr class="pink">
            <td>juice</td>
        </tr>
        <tr class="orange">
            <td>apples</td>
        </tr>
        <tr class="orange">
            <td>chicken</td>
        </tr>
    </table>
</body>
</html>
