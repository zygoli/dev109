        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chessboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: flex;
            width: 100%;
        }

        .white {
            width: 12.5%;
            height: 50px;
            background-color: #ffffff;
            border: 1px solid black;
        }

        .black {
            width: 12.5%;
            height: 50px;
            background-color: #000000;
            border: 1px solid black;
        }
    </style>
</head>
