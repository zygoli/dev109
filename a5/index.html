<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="timer">Time: 4 seconds</div>
    <div id="image-container">
        <img id="image" src="https://images.pexels.com/photos/235333/pexels-photo-235333.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
            alt="A beautiful mountain landscape with a lake in the foreground">
        <p id="description">A discription</p>
    </div>
    <div id="button-container">
        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
